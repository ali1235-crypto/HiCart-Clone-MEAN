<h1 style="font-weight: bold;margin-bottom: 72px;color: #333;">MY WISHLIST
</h1>
<form [formGroup]="formm">
  <div class="child">
    <div class="columns">
      <div style="width: 558px;"></div>
      <div style="width: 70px;">QTY</div>
      <div style="width: 117px;">PRICE</div>
      <div style="width: 147px;"></div>
      <div style="width: 56px;border-right: 0;"></div>
    </div>
    <div class="products" style="display: flex;" *ngFor="let wish of WishList[0].products">
      <div>
        <div class="img">
          <img style="width: 97.5px;height: 97.5px;" [src]="wish.productid.img"/>
        </div>
      <div class="info-product">
        <p><a href="" style="font-size: 16px;color: #3c9ad5;text-transform: capitalize;">{{wish.productid.title}}</a></p>
        <p><span style="color: #333;font-weight: bold;">SKU:</span> {{wish.productid.specification.productcode}}</p>
        <textarea formControlName="comment">{{wish.comment}}</textarea>
        <button style="width: 138px;" (click)="update()">Update WishleList</button>
      </div>
      </div>
      <div class="qty">
        <input [value]="wish.qty" formControlName="qty"/>
      </div>
      <div class="price">
        <p style="color: gray;margin-bottom: 20px;text-decoration: line-through;">{{wish.productid.price}} LBP</p>
        <p style="color: #3c9ad5;">{{wish.productid.price*(100-wish.productid.discount)/100}} LBP</p>
      </div>
      <div style="width: 147px;
      padding: 12px;">
        <p style="font-size: 17px;
        text-align: center;
        color: gray;" *ngIf="!wish.productid.availability">Availability:
          <span style="color: red;">SOLD OUT</span></p>
        <button style="margin-bottom: 12px;" *ngIf="wish.productid.availability" (click)="addToCart()">Add to Cart</button>
        <button (click)="edit(wish.productid._id)">Edit</button>
      </div>
    </div>

  </div>
  <div class="share">
    <a href="">ShareWishlist</a>
  </div>
  <div class="save-back">
    <a href="">Back</a>
  </div>
</form>
